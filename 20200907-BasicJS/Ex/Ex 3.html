        console.log ("Ex 1:")
        function ex1 (a) {
            if(a<=0)
                return false;
            return a**3*4*Math.PI/3;
        }
        console.log (ex1(1));

        console.log ("Ex 2:")
        function ex2 (a,b) {
            let c = a<b?a:b;
            let d = a>b?a:b;
            let s=0;
            for (let i=c+1;i<d;i++)
                s+=i;
            return s;
        }
        console.log (ex2(3,-2));

        console.log ("Ex 3:")
        function ex3 (a) {
            if (a<=1) return false;
            for (let i=2;i<=a/2;i++)
                if (a%i==0)
                    return false;
            return true;
        }
        console.log (ex3(7));

        console.log ("Ex 4:")
        function ex4 (a) {
            let s=0;
            for (let i=2;i<=a;i++)
                if (ex3(i))
                    s+=i;
            return s;
        }
        console.log (ex4(10));
