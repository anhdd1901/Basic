<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
    <script>
        // Ex 1     
        function checkStringExist(a, b) {
            if (a.indexOf(b) != -1)
                return true;
            return false;
        }
        console.log(checkStringExist('nobita', 'ta'))

        // Ex 2        
        console.log ("Ex.2:")
        function ex2 (a){
            if(a.length<=8)
                return a;
            return a.slice(0,8)+'...';
        }
        console.log(ex2('bloodseeker'));

        // Ex 3
        function capitalizeString(a) {
            var b = a.toLowerCase().split(" ");
            for (var i = 0; i < b.length; i++)
                b[i] = b[i].slice(0, 1).toUpperCase() + b[i].slice(1);
            var d = b.join(" ");
            return d;
        }
        console.log(capitalizeString('chU TEChie o banDON'))

        // Ex 4
        function repeatString1(a) {
            return a.repeat(10);
        }
        console.log(repeatString1('a'))

        // Ex 5
        function repeatString2(a) {
            var c = a + '-';
            var b = c.repeat(9);
            b += a;
            return b;
        }
        console.log(repeatString2('a'))

        // Ex 6
        function repeatString3(a, b) {
            var c = a + '-';
            var d = c.repeat(b - 1);
            d += a;
            return d;
        }
        console.log(repeatString3('yo', 5))

        // Ex 7
        function reverseString(a) {
            a = a.split("").reverse().join("");
            return a;
        }
        console.log(reverseString('aBcd'))

        // Ex 8
        function dx(a) {
            var b = a.toLowerCase().split(" ").join("");
            var c = b.split("").reverse().join("");
            return c == b;
        }
        console.log(dx('race cAr'));

        // Ex 9
        function min(a) {
            var b = a.sort(function (m, n) { return m - n });
            return a[0];
        }
        console.log(min([4, 6, 3, 11, 2]))

        // Ex 10
        function secondmax(a) {
            var b = a.sort(function (m, n) { return n - m });
            for(var i=1;i<b.length;i++) {
                if(b[i]==b[0])continue;
                return b[i];
            }
        }
        console.log(secondmax([4, 6, 11, 12, 7, 3, 11, 8, 11, 2]))

        // Ex 11
        function reversealphabet(a) {
            var b = a.sort(function(m,n){return m.localeCompare(n)}).reverse();
            return b;
        }
        console.log(reversealphabet(['nam', 'tuan', 'tu', 'Ä‘uaaaaaaac']))

        // Ex 12
        function sum0to100() {
            var s = 0;
            for (var i = 1; i < 101; i += 1)if (i % 5 == 0) s += i;
            console.log(s);
        }
        sum0to100();

        // Ex 13
        function mod2(a) {
            for (var i = 0; i < a.length; i++)
                a[i] = a[i] % 2;
            return a;
        }
        console.log(mod2([2, 3, 4, 5, 6]));

        // Ex 14
        function maxlength(a) {
            var b = a[0];
            for (var i = 1; i < a.length; i++) {
                if (b.length < a[i].length) {
                    b = a[i];
                }
            }
            var c = [];
            var j = 0;
            for (i = 0; i < a.length; i++)
                if (b.length == a[i].length) {
                    c[j] = a[i];
                    j++;
                }
            return c;
        }
        console.log(maxlength(['asd', 'a', 'aaabbb', 'asdfee', 'werq']))
    </script>
