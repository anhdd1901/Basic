<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Lesson</title>
    
    <!--external css-->
    <link rel="stylesheet" type="text/css" href="style.css">
    
    <!-- internal css-->
    <style>
        h2{
            color: darkblue;
            background-color: darkgray;
            text-align: center;
        }
        p{text-align: justify;}
    </style>
</head>
<body>
    <!--inline css-->
    <h1 style="color: yellow;background-color:darkblue;text-align: center;">Bài học CSS: inline css</h1>
    <h2>Bài học CSS: internal css</h2>
    <h3>Bài học CSS: external css</h3>
    <p style="background-color: darkblue; color: yellow; display: inline;text-align: center;">inline</p>
    <p style="background-color: darkblue; color: yellow; display: block;text-align: center;">block</p>
    <h2 style="margin: 0px;padding: 0px;">up</h2>
    <h3 style="margin: 30px;padding: 0px;">margin</h3>
    <h2 style="margin: 0px;padding: 0px;">down</h2>
    <h3 style="margin: 0px;padding: 30px;">padding</h3>
    <h2 style="margin: 0px;padding: 0px;">down</h2>
    <h3 style="margin-left: 30px;padding: 0px;">margin left</h3>
    <h2 style="margin: 0px;padding: 0px;">down</h2>
    <div style="width: 100px; height: 200px; background-color: darkblue;"></div>
</body>
</html>
