<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
</head>

<body>
    <script>
        let arr = [
            {
                name: 'ƒêbadon',
                age: 101
            },
            {
                name: 'Blood',
                age: 70
            },
            {
                name: 'Witch doctor',
                age: 99
            },
            {
                name: 'Maiden',
                age: 18
            },
            {
                name: 'Sladar',
                age: 45
            },
            {
                name: 'Huskar',
                age: 40
            },
            {
                name: 'hoodwink',
                age: 16
            }
        ]
        // Ex 1:
        function tuoiTrungBinh(a) {
            let sum = 0
            for (let i = 1; i < arr.length; i++)
                sum += a[i].age
            return Math.floor(sum / a.length)
        }
        console.log(tuoiTrungBinh(arr))

        // Ex 2:
        function sapXepTuoiGiamDan(a) {
            a.sort(function (m, n) { return n.age - m.age })
            return a
        }
        console.log(sapXepTuoiGiamDan(arr))

        // Ex 3:
        function sapXepTen(a) {
            a.sort(function (m, n) { return m.name.localeCompare(n.name) })
            return a
        }
        console.log(sapXepTen(arr))

        // Ex 3.1:
        function sapXepten2(a) {
            let newa = [...a];
            newa.sort(function (m, n) {
                let ten1 = m.name.toLowerCase()
                let ten2 = n.name.toLowerCase()

                if (ten1 > ten2) return 1
                else return -1
            })
            return newa
        }
        console.log(sapXepten2(arr))

        // Ex 4:
        function locTenChuH(a) {
            let ans = []
            for (let i = 0; i < a.length; i++)
                if (a[i].name[0] == 'H' || a[i].name[0] == 'h')
                    ans.push(a[i])
            return ans
        }
        console.log(locTenChuH(arr))
        console.log(arr)
    </script>
</body>

</html>
