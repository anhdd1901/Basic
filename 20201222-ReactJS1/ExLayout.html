<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <style>
        body {
            display: flex;
            justify-content: center;
        }

        .all {
            display: flex;
            flex-direction: column;
            width: 70%;
        }

        .row {
            display: flex;
            width: 100%;
        }

        .anh {
            width: 30%;
            max-height: 25%;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="all">

    </div>
</body>

<script>
    for (let i = 1; i <= 3; i++) {
        document.querySelector('.all').innerHTML += `<div class="row"></div>`
        for (let j = 1; j <= 3; j++)
            document.querySelectorAll('.row')[i-1].innerHTML += `<div class="anh"><img src="ima/${(i-1)*3+j}.jpg"></div>`
    }
</script>

</html>
