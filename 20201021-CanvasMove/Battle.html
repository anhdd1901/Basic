<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle</title>
    <style>
        body {
            display: flex;
            flex-direction: columns;
            align-items: center;
        }
    </style>
</head>

<body>
    <canvas id="canvas"></canvas>
    <script>
        const khung = document.getElementById('canvas')
        khung.width = innerWidth * 0.8
        khung.height = innerHeight * 0.8
        khung.style.border = '1px solid black'
        const but = khung.getContext('2d')

        class hinhtron {
            constructor(x, y, r, c, up, down, left, right) {
                this.x = x;
                this.y = y;
                this.radius = r;
                this.color = c;
                this.movex = 0;
                this.movey = 0;
                this.up = up;
                this.down = down;
                this.left = left;
                this.right = right;
                this.count = 0;
            }

            ve() {
                but.beginPath()
                but.arc(this.x, this.y, this.radius, 0, 2 * Math.PI, true)
                but.fillStyle = this.color
                but.fill()
                but.fillStyle = 'white'
                but.textAlign = 'center'
                but.font = 'bold 20px Cambria'
                but.fillText(this.count, this.x, this.y + 5)
            }

            move() {
                this.x = this.x + this.movex
                this.y = this.y + this.movey
                if (this.x <= this.radius) {
                    this.s = this.radius
                    this.movex = -this.movex
                    if (this.count != 3) this.count++
                }
                if (this.y <= this.radius) {
                    this.y = this.radius
                    this.movey = -this.movey
                    if (this.count != 3) this.count++
                }
                if (this.x + this.radius >= khung.width) {
                    this.x = khung.width - this.radius
                    this.movex = -this.movex
                    if (this.count != 3) this.count++
                }
                if (this.y + this.radius >= khung.height) {
                    this.y = khung.height - this.radius
                    this.movey = -this.movey
                    if (this.count != 3) this.count++
                }
                if (this.count == 3) {
                    this.movex = 0
                    this.movey = 0
                    this.up = undefined
                    this.down = undefined
                    this.left = undefined
                    this.right = undefined
                    this.color = 'black'
                }
                this.ve()
            }

            touch(other) {
                if ((this.x - other.x) ** 2 + (this.y - other.y) ** 2 <= (this.radius + other.radius) ** 2) {
                    this.movex = other.movex
                    this.movey = other.movey
                }
            }

            // key(k) {
            //     if (k.keyCode == this.up) this.movey += -1
            //     if (k.keyCode == this.down) this.movey += 1
            //     if (k.keyCode == this.left) this.movex += -1
            //     if (k.keyCode == this.right) this.movex += 1
            // }
        }

        // document.addEventListener('keydown', key)

        let ball1 = new hinhtron(100, 100, 50, 'red', 38, 40, 37, 39)
        ball1.ve()
        // ball1.key()

        let ball2 = new hinhtron(400, 400, 50, 'blue', 87, 83, 65, 68)
        ball2.ve()
        // ball2.key()

        document.addEventListener('keydown', function (k) {
            if (k.keyCode == ball1.up) ball1.movey += -1
            if (k.keyCode == ball1.down) ball1.movey += 1
            if (k.keyCode == ball1.left) ball1.movex += -1
            if (k.keyCode == ball1.right) ball1.movex += 1

            if (k.keyCode == ball2.up) ball2.movey += -1
            if (k.keyCode == ball2.down) ball2.movey += 1
            if (k.keyCode == ball2.left) ball2.movex += -1
            if (k.keyCode == ball2.right) ball2.movex += 1
        })


        function start() {
            requestAnimationFrame(start)
            but.clearRect(0, 0, khung.width, khung.height)
            ball1.move()
            ball2.move()
            ball1.touch(ball2)
            ball2.touch(ball1)
        }

        start()
    </script>
</body>

</html>
