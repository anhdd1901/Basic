<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envelope</title>
</head>

<body>
    <canvas id="phongBi"></canvas>
    <script>
        const khungPhongBi = document.getElementById('phongBi')
        khungPhongBi.style.border = '1px solid black'
        const vePhongBi = khungPhongBi.getContext('2d')
        khungPhongBi.width = innerWidth
        khungPhongBi.height = innerHeight
        vePhongBi.beginPath()
        vePhongBi.rect(khungPhongBi.width * 0.05, khungPhongBi.height * 0.05, khungPhongBi.width * 0.9, khungPhongBi.height * 0.9)
        vePhongBi.strokeStyle = 'black'
        vePhongBi.stroke()
        vePhongBi.beginPath()
        vePhongBi.strokeStyle = 'red'
        vePhongBi.moveTo(khungPhongBi.width * 0.05, khungPhongBi.height * 0.05)
        vePhongBi.lineTo(khungPhongBi.width * 0.95, khungPhongBi.height * 0.95)
        vePhongBi.moveTo(khungPhongBi.width * 0.95, khungPhongBi.height * 0.05)
        vePhongBi.lineTo(khungPhongBi.width * 0.05, khungPhongBi.height * 0.95)
        vePhongBi.stroke()

        window.addEventListener('resize', doikhung)
        function doikhung() {
            khungPhongBi.width = innerWidth
            khungPhongBi.height = innerHeight
            vePhongBi.beginPath()
            vePhongBi.rect(khungPhongBi.width * 0.05, khungPhongBi.height * 0.05, khungPhongBi.width * 0.9, khungPhongBi.height * 0.9)
            vePhongBi.strokeStyle = 'black'
            vePhongBi.stroke()
            vePhongBi.beginPath()
            vePhongBi.strokeStyle = 'red'
            vePhongBi.moveTo(khungPhongBi.width * 0.05, khungPhongBi.height * 0.05)
            vePhongBi.lineTo(khungPhongBi.width * 0.95, khungPhongBi.height * 0.95)
            vePhongBi.moveTo(khungPhongBi.width * 0.95, khungPhongBi.height * 0.05)
            vePhongBi.lineTo(khungPhongBi.width * 0.05, khungPhongBi.height * 0.95)
            vePhongBi.stroke()
        }
    </script>
</body>

</html>
