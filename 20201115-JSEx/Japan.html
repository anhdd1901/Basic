<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Japan</title>
</head>
<body>
    <canvas id="khung"></canvas>
    <script>
        const khung = document.getElementById('khung')
        const butve = khung.getContext('2d')
        khung.width = 0.9*innerWidth
        khung.height = 0.9*innerHeight
        khung.style.border = '1px solid black'
        butve.arc(khung.width/2,khung.height/2,khung.height/5*3/2,0,Math.PI*2,true)
        butve.fillStyle = '#d41021'
        butve.fill()
    </script>
</body>
</html>
