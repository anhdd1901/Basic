<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern Square</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input {
            margin-bottom: 20px;
            width: 300px;
            padding-left: 10px;
        }
    </style>
</head>

<body>
    <input type="text" placeholder="Input number of squares, from 3 to 10" value="">
    <canvas></canvas>
    <script>
        const khung = document.querySelector('canvas')
        const input = document.querySelector('input')
        const butve = khung.getContext('2d')
        khung.width = 0.4 * innerWidth
        khung.height = khung.width
        khung.style.border = '1px solid black'
        let x = khung.width

        document.addEventListener('keydown', function (e) {
            if (e.keyCode == 13) {
                if (isNaN(Number(input.value))) alert("Please input a number from 3 to 10 !!!")
                else if (Number(input.value)<3||Number(input.value)>10) alert("Please input a number from 3 to 10 !!!")
                else {
                    let n = Number(input.value)
                    
                        for (let i = 0; i < n / 2 - 1; i++) {
                            let canh = x / (2 ** i)

                            butve.beginPath()
                            butve.rect(x / 2 - canh / 2, x / 2 - canh / 2, canh, canh)
                            // if (i%2==0)
                            butve.fillStyle = '#6eaada'
                            // else butve.fillStyle = 'white'
                            butve.fill()

                            butve.beginPath()
                            butve.moveTo(x / 2, x / 2 - canh / 2)
                            butve.lineTo(x / 2 + canh / 2, x / 2)
                            butve.lineTo(x / 2, x / 2 + canh / 2)
                            butve.lineTo(x / 2 - canh / 2, x / 2)
                            butve.lineTo(x / 2, x / 2 - canh / 2)
                            butve.fillStyle = 'white'
                            butve.fill()
                        }
                        if (n % 2 == 0){
                            let canh = x / (2 ** ((n-2)/2))

                            butve.beginPath()
                            butve.rect(x / 2 - canh / 2, x / 2 - canh / 2, canh, canh)
                            // if (i%2==0)
                            butve.fillStyle = '#6eaada'
                            // else butve.fillStyle = 'white'
                            butve.fill()

                            butve.beginPath()
                            butve.moveTo(x / 2, x / 2 - canh / 2)
                            butve.lineTo(x / 2 + canh / 2, x / 2)
                            butve.lineTo(x / 2, x / 2 + canh / 2)
                            butve.lineTo(x / 2 - canh / 2, x / 2)
                            butve.lineTo(x / 2, x / 2 - canh / 2)
                            butve.fillStyle = 'white'
                            butve.fill()
                        }
                    else {
                        let canh = x / (2 ** ((n-1)/2))

                            butve.beginPath()
                            butve.rect(x / 2 - canh / 2, x / 2 - canh / 2, canh, canh)
                            // if (i%2==0)
                            butve.fillStyle = '#6eaada'
                            // else butve.fillStyle = 'white'
                            butve.fill()
                    }
                }
            }
        })
    </script>
</body>

</html>
