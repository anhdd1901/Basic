<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <link type="text/css" rel="stylesheet" href="./css/style.css">
        
        <title>Roll Point</title>
    </head>

    <body>
        <div class="wrapper clearfix">
            <div class="player-0-panel active">
                <div class="player-name" id="name-0"></div>
                <div class="player-score" id="score-0"></div>
                <div class="player-current-box">
                    <div class="player-current-label">Điểm</div>
                    <div class="player-current-score" id="current-0"></div>
                </div>
            </div>
            
            <div class="player-1-panel">
                <div class="player-name" id="name-1"></div>
                <div class="player-score" id="score-1"></div>
                <div class="player-current-box">
                    <div class="player-current-label">Điểm</div>
                    <div class="player-current-score" id="current-1"></div>
                </div>
            </div>
            
            <button onclick="newg()" class="btn-new"><i class="ion-ios-plus-outline"></i>New game</button>
            <button onclick="dicethem()" class="btn-roll"><i class="ion-ios-loop"></i>Dice</button>
            <button onclick="savescore()" class="btn-hold"><i class="ion-ios-download-outline"></i>Save</button>
            
            <input onchange="changegoal()" type="text" placeholder="Goal" class="final-score" id="goal">
            
            <img src="" alt="" class="dice" id="dice-1">
            <img src="" alt="" class="dice" id="dice-2">

            <!-- Các thể loại nhạc -->
            <audio id="failed-music">
                <source src="audio/failed.mp3" type="audio/mpeg" />
            </audio>
            <audio id="success-music">
                <source src="audio/success.mp3" type="audio/mpeg" />
            </audio>
            <audio id="victory-music">
                <source src="audio/victory.mp3" type="audio/mpeg" />
            </audio>
        </div>
    
        <script src="./js/main.js"></script>
    </body>
</html>
