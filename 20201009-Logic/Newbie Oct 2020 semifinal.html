        function maxArray(arr) {
            if (arr.length == 0) return -1
            if (arr.length == 1) return 0
            let max = Math.max(...arr)
            let index = arr.indexOf(max)
            console.log(index)
            for (let i = 0; i < arr.length; i++) {
                if (i != index && max < (arr[i] * 2)) return -1
            }
            return index
        }

        function countArithmeticSequence(arr) {
            let ans = 0;
            let arrnew = []
            for (let i = 0; i < arr.length - 1; i++)
                arrnew.push(arr[i + 1] - arr[i])
            // console.log(arrnew)
            for (let i = 0; i < arrnew.length - 1; i++) {
                let countnew = 0;
                for (let j = i + 1; j <= arrnew.length; j++) {
                    // console.log('arrnew[i] '+ arrnew[i])
                    if (arrnew[i] == arrnew[j]) {
                        countnew++;
                        // console.log('countnew ' + countnew)
                    }
                    else if (countnew > 0 || arrnew[j] == undefined) {
                        ans = ans + countnew * (countnew + 1) / 2
                        // console.log(ans)
                        i = j - 1
                        break
                    }
                    else break
                }
                // console.log('i ' + i)
            }
            return ans;
        }

        function isSelfExponential(n) {
            if (n == -1) return true
            if (n < -1) return false
            if (n == 0) return false
            for (let i = 1; i <= n / 2; i++)
                if (i ** i == n) return true

        }

        function equalArray2(arr) {
            arr = arr.sort((m, n) => (m - n))
            // console.log(arr)
            let sum = 0;
            arr.forEach((m) => {
                sum += m
            })
            let average = sum / arr.length
            let test1 = 0
            let test2 = 0
            for (let i = 0; i < arr.length; i++)
                if (arr[i] >= average) {
                    if (i == 0 || i == arr.length - 1) {
                        test1 = test2
                        test1 = arr[i]
                    }
                    else {
                        test1 = arr[i]
                        test2 = arr[i - 1]
                    }
                    break
                }
            // console.log(average)
            // console.log(test1)
            // console.log(test2)
            let ans1 = 0;
            let ans2 = 0;
            for (let i = 0; i < arr.length; i++) {

                // console.log('ans1 '+ans1)
            }
            for (let i = 0; i < arr.length; i++) {
                ans2 += Math.abs(test2 - arr[i])
                // console.log('ans2 '+ans2)
            }
            return Math.min(ans1, ans2)
        }
