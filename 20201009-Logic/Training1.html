    <script>
        console.log("Ex 1:")
        function isPowerOfFour(n) {
            if (n == 0) return false
            while (n > 1) {
                if (n % 4 != 0) return false
                n /= 4
            }
            return true
        }
        console.log(isPowerOfFour(16))

        console.log("Ex 2:")
        function minConvert(n, m) {
            let ans = 0;
            if (n == m) return 0
            if (n == 0) return -1
            while (m > n) {
                if (m % 2 != 0) {
                    m++
                    ans++
                }
                else {
                    m /= 2
                    ans++
                }
                // console.log('ans ' + ans)
            }
            return ans + n - m
        }
        console.log(minConvert(6, 6))

        console.log("Ex 3:")
        function projectionArea(arr) {
            ans1 = 0;
            ans2 = 0;
            ans3 = 0;
            let maxlength = 0;
            for (let i = 0; i < arr.length; i++)
                if (arr[i].length > maxlength) maxlength = arr[i].length
            // console.log(maxlength)
            for (let i = 0; i < arr.length; i++)
                for (let j = 0; j < arr[i].length; j++)
                    if (arr[i][j] != 0) ans1++
            // console.log(ans1)
            arr.forEach((m) => {
                ans2 += Math.max(...m)
            })
            // console.log(ans2)
            for (let i = 0; i < maxlength; i++) {
                let maxcol = 0;
                for (let j = 0; j < arr.length; j++)
                    if (arr[j][i] != undefined && arr[j][i] > maxcol)
                        maxcol = arr[j][i]
                ans3 += maxcol
            }
            // console.log(ans3)
            return ans1 + ans2 + ans3
        }
        console.log(projectionArea([[0, 0], [3, 4, 5]]))

        console.log("Ex 4:")
        function distanceToZ(a) {
            let ans = []
            let z = 'z'
            for (let i = 0; i < a.length; i++) {
                if (a[i] == -1) ans.push(' ')
                else ans.push(String.fromCharCode(z.charCodeAt() - a[i]))
                // console.log(ans)
            }
            return ans.join("")
        }
        console.log(distanceToZ([18, 21, -1, 14, 14, 11]))

        console.log("Ex 5:")
        function flip16Bits(start, end) {
            let test = []
            let ans = 0;
            for (let i = 0; i < 4; i++)
                for (let j = 0; j < 4; j++)
                    if (start[i][j] == end[i][j]) test[i * 4 + j] = 0
                    else test[i * 4 + j] = 1
            let goc = [[0, 2, 5, 8, 10], [3, 1, 6, 9, 11], [12, 6, 9, 4, 14], [15, 7, 10, 13, 5]]
            let canh = [[1, 4, 5, 6, 9], [2, 5, 6, 7, 10], [13, 8, 9, 10, 5], [14, 9, 10, 11, 6]]
            for (let i = 0; i < 4; i++)
                if (test[goc[i][0]] == 1) {
                    for (let j = 0; j < 5; j++)
                        test[goc[i][j]] = Math.abs(test[goc[i][j]] - 1)
                    ans++
                }
            for (let i = 0; i < 4; i++)
                if (test[canh[i][0]] == 1) {
                    for (let j = 0; j < 5; j++)
                        test[canh[i][j]] = Math.abs(test[canh[i][j]] - 1)
                    ans++
                }
            for (let i = 0; i < 16; i++)
                if (test[i] == 1) return -1
            return ans
        }
        console.log(flip16Bits(["0110", "0000", "0001", "0010"], ["0110", "0110", "1000", "0100"]))

        console.log("Ex 6:")
        function quarantinedPrimes(l, r) {
            let max = Math.max(l, r)
            let min = Math.min(l, r)
            // console.log(max + 10)
            let arr = []
            let arrp = []
            arr[0] = 1
            arr[1] = 1
            for (var i = 2; i < max + 10; i++) {
                let fixed = i
                if (arr[fixed] != 1) {
                    arrp.push(i)
                    while (i + fixed < max + 10) {
                        fixed += i
                        arr[fixed] = 1
                    }
                }
            }
            let ans = []
            for (let i = 0; i < arrp.length; i++)
                if (arrp[i] >= min && arrp[i] <= max)
                    if (arrp[i] - arrp[i - 1] >= 10)
                        if (arrp[i + 1] == undefined || arrp[i + 1] - arrp[i] >= 10)
                            ans.push(arrp[i])
            return ans.length
        }
        console.log(quarantinedPrimes(211, 297))

        console.log("Ex 7:")
        function checkGoodReverseNumbers(n) {
            let ori = n.toString().split("")
            let rev = n.toString().split("").reverse()
            if (rev[0] == 0) return false
            // console.log(ori)
            // console.log(rev)
            let rem = 0;
            for (let i = 0; i < ori.length; i++) {
                let check = parseInt(ori[ori.length - 1 - i]) + rem + parseInt(rev[rev.length - 1 - i])
                // console.log(check)
                if (check % 2 != 1) return false
                if (check >= 10) rem = 1;
                else rem = 0;
            }
            return true
        }

        function goodReverseNumbers(n) {
            let ans = []
            for (let i = 1; i <= n; i++)
                if (checkGoodReverseNumbers(i)) {
                    ans.push(i)
                    // console.log(i)
                }
            return ans.length
        }
        console.log(goodReverseNumbers(20))
        console.log(checkGoodReverseNumbers(0))

        console.log("Ex 8:")
        function carTrip(arr, capacity) {
            let trip = []
            let max = 0;
            for (let i = 0; i < arr.length; i++)
                if (arr[i][2] > max) max = arr[i][2]
            // console.log(max)
            for (let i = 0; i <= max; i++)
                trip[i] = 0
            // console.log(trip)
            for (let i = 0; i < arr.length; i++) {
                for (let j = arr[i][1]; j <= arr[i][2]; j++) {
                    trip[j] += arr[i][0]
                    if (trip[j] > capacity) return false
                }
                // console.log(trip)
            }
            return true
        }
        console.log(carTrip([[2, 1, 5], [3, 3, 7]], 4))

        console.log("Final Ex B:")
        function beautifulNumbers1(l, r) {
            let ans = []
            ans.length = r + 1
            for (let i = 0; i < ans.length; i++)
                ans[i] = false
            let check = 0

            for (let check = 2; check < 10; check++) {
                if (ans[check]) continue
                let m = check
                // console.log(m)
                while (m <= r) {
                    let leng = m.toString().length
                    if (leng == 1) m *= 2
                    else {
                        if (m * leng < 10 ** leng) m *= leng
                        else m *= (leng + 1)
                    }
                    if (m <= r) {
                        ans[m] = true
                        // if (check == 3) console.log(m)
                    }
                }
            }

            for (let i = 0; i < 10; i++)
                ans[i] = true

            return ans
        }

        function beautifulNumbers2(l, r) {
            let ans = []
            ans.length = r + 1
            for (let i = 0; i < ans.length; i++)
                ans[i] = false
            let check = 0

            for (let check = 2; check < 10; check++) {
                if (ans[check]) continue
                let m = check
                // console.log(m)
                while (m <= r) {
                    let leng = m.toString().length
                    if (leng == 1) m *= 2
                    else {
                        if (m * (leng + 1) < 10 ** leng) m *= leng
                        else m *= (leng + 1)
                    }
                    if (m <= r) {
                        ans[m] = true
                        // if (check == 3) console.log(m)
                    }
                }
            }

            for (let i = 0; i < 10; i++)
                ans[i] = true

            return ans
        }

        function beautifulNumbers(l, r) {
            let ans1 = beautifulNumbers1(l, r)
            let ans2 = beautifulNumbers2(l, r)
            let count = 0;
            for (let i = l; i <= r; i++)
                if (ans1[i] || ans2[i]) count++
            return count
        }
        console.log(beautifulNumbers(1594, 3294))

        console.log("Final Ex A:")
        function pyramidCards(n) {
            if (n == 0) return 0
            let ans = 0;
            ans = (n - 1) * n / 2 * 3
            return ans += n * 2
        }
        console.log(pyramidCards(3))

        console.log("Ex 9:")
        function swapCharacters(str1, str2) {
            if (str1.length != str2.length) return false

            let arr1 = str1.split("")
            let arr2 = str2.split("")
            if (str1 == str2)
                for (let i = 0; i < arr1.length; i++)
                    for (let j = i + 1; j < arr1.length; j++)
                        if (arr1[i] == arr1[j]) return true

            let count = 0
            for (let i = 0; i < arr1.length; i++)
                if (arr1[i] == arr2[i]) continue
                else {
                    count++
                    if (count == 1) {
                        var first1 = arr1[i]
                        var first2 = arr2[i]
                    }
                    else {
                        var second1 = arr1[i]
                        var second2 = arr2[i]
                    }
                    if (count > 2) return false
                }
            if (count < 2) return false
            return first1 == second2 && first2 == second1
        }
        console.log(swapCharacters("ab", "ab"))

        console.log("Ex 10:")
        function soUocSo(a) {
            if (a == 1) return 1
            let count = 2
            for (let i = 2; i <= a / 2; i++)
                if (a % i == 0) count++
            return count
        }
        // console.log(soUocSo(10))
        function antiPrimes(k) {
            let ans = [0]
            for (let i = 1; i <= k; i++)
                ans.push(soUocSo(i))
            let max = ans.lastIndexOf(Math.max(...ans))
            // return max + 1
            return ans
        }
        console.log(antiPrimes(71))
