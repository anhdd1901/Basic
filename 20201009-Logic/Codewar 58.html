            let arr = n.split("")

            arr.forEach((m, n) => {
                arr[n] = parseInt(m)
                ans.push(false)
            })
            for (let i = 0; i < arr.length; i++) {
                for (let j = i + 2; j <= arr.length; j++) {

                    let sum = 0;
                    test.forEach((m) => { sum += m })
                    if (sum == 10) test.forEach((m, n) => {
                        ans[i + n] = true
                    })
                    if (sum > 10) break;
                }
            }
            for (let i = 0; i < ans.length; i++)
                if (ans[i] == false) return false
            return true;
        }

        function lotsOfPie(n, k, pies) {
            let sum = 0;
            if (k >= n) {
                for (let i = 0; i < n; i++) sum += pies[i]
                return sum
            }
            for (let i = 0; i < k; i++) sum += pies[i]
            let check = sum;
            for (let i = 0; i < n; i++) {
                if (pies[i + k] == undefined) check = check - pies[i]
                else check = check + pies[i + k] - pies[i]
                if (check > sum) sum = check
            }
            if (sum <= 0) return -1
            return sum;
        }
