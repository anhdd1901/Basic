        function stringTask2(str) {
            let arr = 'aoyeui'
            if (str.length == 0) return str
            if (str.length == 1 && arr.includes(str)) return ''
            str = str.toLowerCase().split("")
            for (let i = 0; i < str.length; i++)
                if (arr.includes(str[i])) str.splice(i, 1, ' ')
            str = str.join("").split(" ").join("").split("").join(".")
            return '.' + str
        }

        console.log("Ex D:")
        function countCats(A, B, N) {
            let meo = 1
            let ans = 1
            let d = 1000000007
            let de = 0
            let arrmeo = []
            for (let i = 0; i < N; i++) arrmeo[i] = 0
            for (let i = 0; i <= N; i++) {
                if (i >= A) de = arrmeo[i - A]
                meo = meo + de * B
                ans += (de * B) % d
                arrmeo[i] = meo
            }
            return ans % d
        }
        console.log(countCats(2, 3, 2))
