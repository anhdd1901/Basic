<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open round</title>
</head>

<body>
    <script>
        console.log("Ex A:")
        function evenDigitsNumber(arr) {
            let count = 0
            for (let i = 0; i < arr.length; i++)
                if (arr[i].toString().length % 2 == 0)
                    count++
            return count
        }
        console.log(evenDigitsNumber([12, 345, 2, 6, 7896]))

        console.log("Ex B:")
        function messageScreen(arr, k) {
            let listen = []
            for (let i = 0; i < arr.length; i++) {
                if (listen.includes(arr[i]) == false)
                    listen.push(arr[i])
                if (listen.length == k) return listen[k - 1]
            }
            return -1
        }
        console.log(messageScreen([81, 83, 88, 37, 72, 37, 80, 68, 32, 57, 45, 20, 38, 32, 77, 28, 82, 77, 7, 46, 26, 80, 50, 76, 91, 30, 6, 64, 3, 29, 50, 9, 47, 62, 66, 50, 67, 46, 90, 8, 25, 97, 89, 97, 18, 50, 87, 12, 59, 86, 4, 7, 54, 46, 46, 55, 16, 31, 56, 91, 38, 17, 72, 52, 43, 89, 87, 22, 32, 73, 77, 49, 81, 49, 43, 83, 31, 88, 83, 65, 5, 47, 63, 10, 16, 21, 0, 74, 69, 77, 33, 79, 63, 96, 61, 40, 55, 58, 65, 0], 13
        ))

        console.log("Ex C:")
        function countPassStudent(arr) {
            let sum = 0;
            let count = 0
            arr.forEach((m) => {
                sum += m
            })
            for (let i = 0; i < arr.length; i++)
                if (arr[i] >= sum / arr.length) count++
            return count
        }
        console.log(countPassStudent([1, 2, 3, 4, 5]))

        console.log("Ex D:")
        function joinNumber(m, n) {
            let newarr = m.concat(n)
            return Number(newarr.sort((m, n) => n - m).join(""))
        }
        console.log(joinNumber([4, 6, 9, 6, 3, 2, 1], [4, 6, 9, 5, 8]))

        console.log("Ex E:")
        function equilateralNumber(a) {
            let count = 0
            let arr = a.toString().split("")
            for (let i = 0; i < arr.length; i++)
                if (Number(arr[i]) % 2 == 0) count++
                else count--
            return count==0
        }
        console.log(equilateralNumber(12))
    </script>
</body>

</html>
