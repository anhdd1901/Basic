<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="DOM Ex.Js"></script>
    <title>Dom Exercises</title>
    <style>
        .cachdong {
            margin-top: 10px;
            margin-bottom: 20px;
        }

        .blink {
            visibility: hidden;
        }
    </style>
</head>

<body>
    <p id="text"></p>
    <div id="option">
        <label for="texture-selector">Choose a texture:</label>
        <select id="texture-selector" onchange="selectone()">
            <option value="https://image.freepik.com/free-vector/memphis-seamless-patterns_9202-768.jpg">Memphis
                Seamless</value>
            <option value="https://image.freepik.com/free-vector/retro-styled-pattern-background_1048-6593.jpg">
                Retro-styled</value>
            <option value="https://image.freepik.com/free-vector/abstract-background-with-3d-pattern_1319-68.jpg">3D
                Cubes</value>
        </select>
    </div>

    <div id="texture-background" class="texture-sample"></div>
    <script>
        // CSS body
        document.body.style.padding = '20px'
        document.body.style.margin = '0px'
        document.body.style.border = '0px'

        // Ex 1:
        const ex1 = document.createElement('p')
        ex1.innerText = 'Ex 1:'
        document.body.prepend(ex1)

        const textEx1 = document.getElementById('text')
        textEx1.style.backgroundColor = '#777'
        textEx1.style.fontSize = '2rem'
        textEx1.innerHTML = 'Tôi có thể làm <em> bất cứ điều gì </em> tôi muốn với JavaScript.'
        textEx1.classList.add('cachdong')
        textEx1.style.paddingLeft = '20px'

        // Ex 2:
        const ex2 = document.createElement('p')
        ex2.innerText = 'Ex 2:'
        document.body.appendChild(ex2)

        const listEx2 = document.createElement('ul')
        const arrListEx2 = ['Mazda', 'Huyndai', 'Honda', 'Ford', 'Toyota']
        for (let i = 0; i < arrListEx2.length; i++) {
            let li = document.createElement('li')
            listEx2.appendChild(li)
            listEx2.childNodes[i].innerText = arrListEx2[i]
            listEx2.style.color = 'blue'
        }
        listEx2.classList.add('cachdong')
        listEx2.style.marginLeft = '20px'
        document.body.appendChild(listEx2)

        // Ex 3:
        const ex3 = document.createElement('p')
        ex3.innerText = 'Ex 3:'
        document.body.appendChild(ex3)

        const buttonEx3 = document.createElement('button')
        document.body.appendChild(buttonEx3)
        buttonEx3.innerText = 'Click me'
        buttonEx3.removeAttribute('style.border')
        buttonEx3.style.cursor = 'pointer'

        const blinkEx3 = document.createElement('p')
        document.body.appendChild(blinkEx3)
        blinkEx3.innerText = 'Catch me!!!'
        blinkEx3.style.backgroundColor = 'red'
        blinkEx3.style.color = 'white'
        blinkEx3.classList.add('blink')
        blinkEx3.style.paddingLeft = '20px'
        function clickEx3() {            
                blinkEx3.classList.toggle('blink')            
        }
        buttonEx3.onclick = function(){clickEx3()}
        buttonEx3.classList.add('cachdong')
        blinkEx3.classList.add('cachdong')

        // Ex 4:
        const ex4 = document.createElement('p')
        ex4.innerText = 'Ex 4:'
        document.body.appendChild(ex4)

        const optionEx4 = document.getElementById('option')
        document.body.appendChild(optionEx4)
        optionEx4.classList.add('cachdong')

        const options = document.getElementById('texture-selector')
        function selectone () {
            options.style.backgroundImage = `url("${options.value}")`
        }
    </script>
</body>

</html>
