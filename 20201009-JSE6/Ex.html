<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise</title>
</head>

<body>
    <script>
        console.log("Ex 1:")
        let ex1 = (a, b) => a.includes(b)
        console.log(ex1('kamejoko', 'kamez'))

        console.log("Ex 2:")
        let ex2 = a => {
            if (a.length <= 8) return a
            return `${a.slice(0, 8)}...`
        }
        console.log(ex2('Like a liar \'s looking for forgiveness from a stone'))

        console.log("Ex 3:")
        let cap = b => b.slice(0, 1).toUpperCase() + b.slice(1)
        let ex3 = a => {
            var b = a.toLowerCase().split(" ")
            b.forEach(function (m, n) {
                b[n] = cap(m)
            })
            // m ở đây chỉ là value ko tác động ngược lại phần tử, phải dùng b[index]
            // for (let i = 0; i < b.length; i++)
            //     b[i] = cap(b[i])
            return b.join(" ")
        }
        console.log(ex3('skajdK JHS asbc asdkjA'))

        console.log("Ex 4")
        let ex4 = a => {
            let b = ""
            for (i = 1; i < 11; i++)
                b += a
            return b;
        }
        console.log(ex4('ax'))

        console.log("Ex 5")
        let ex5 = a => {
            let c = `${a}-`
            let b = ""
            for (i = 1; i < 10; i++)
                b += c
            return b+=a;
        }
        console.log(ex5('ax'))

        console.log("Ex 6")
        let ex6 = (a,m) => {
            let c = `${a}-`
            let b = ""
            for (i = 1; i < m; i++)
                b += c
            return b+=a;
        }
        console.log(ex6('ax',5))

        
    </script>
</body>

</html>
