<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
</head>

<body>
    <script>
        var a = 0;
        function test(a) {
            a = 1;
            return true
        }
        console.log(test('a'))
        console.log(a)
        // Dùng function có return thì những biến động trong function sẽ không ảnh hưởng bên ngoài

        var d = 0;
        function test2() {
            d = 1;
        }
        test2();
        console.log(d)
        // Dùng function ko return thì những biến động trong áp dụng được cả bên ngoài

        // const
        const num = 12;
        // num = 11; => cant work
        console.log(num);

        const arr = [1, 2, 3]
        arr[0] = 'A';
        console.log(arr)
        // Tương tự Object cũng có thể thay con được

        // let - var
        for (let i = 1; i < 10; i++)
            console.log(i)
        // console.log(i) => Không thể chạy do dùng let để khai báo i ở trong vòng lặp, ko áp dụng ra ngoài

        for (var i = 1; i < 5; i++)
            console.log(i)
        console.log(i)
        // khai báo var thì ra ngoài vẫn áp dụng

        let p = 1;
        p = 2
        console.log(p)
        // let p = 3; => Không chạy do p đã được khai bằng let thì không được khai báo let lại nữa

        // Template string
        let name = "Nguyen Van A"
        let year = 1993
        function game(a, b) {
            return a + ' hay ' + b
        }
        let say = `Xin chào ${name}. Năm nay bạn ${2020 - year} tuổi.
Bạn có chơi ${game('Dota', 'Bóng đá')} không?`
        console.log(name)
        console.log(say)

        let breakdonwn = `Xin chào
        Mọi người`
        console.log(breakdonwn)
        // Tính cả space và breadown

        // Destructuring
        let arr1 = ['Bloodseeker', 'Dragon Knight', 'Crystal Maiden']
        let hero1 = arr1[0]
        let hero2 = arr1[1]
        let hero3 = arr1[2]
        console.log(hero1)
        console.log(hero2)
        console.log(hero3)
        let [tuong1, , tuong3] = arr1
        // Có thể bỏ ko khai báo 1 phần tử, nhưng vẫn phải để vị trí trống có ngăn cách bằng dấu ","
        console.log(tuong1)
        console.log(tuong3)

        let [t1, ...t] = arr1
        console.log(t1)
        console.log(t)
        // Có thể lấy các phần tử CUỐI CÙNG thành 1 array, không lấy đc các phẩn tử giữa lưng chừng

        // swap
        let m = 1
        let n = 2
        console.log([m, n]);
        // Phải tạo dấu ";" ở cuối code trước code swap
        [m, n] = [n, m];
        console.log([m, n]);

        // Áp dụng cho Object
        let user = {
            name: "Mr A",
            age: 24
        }
        let ten = user.name
        let tuoi = user.age
        console.log([ten, tuoi]);

        let { name: ten1, age: tuoi1 } = user;
        let { ten2, tuoi2 } = user;
        console.log([ten1, tuoi1]);
        console.log([ten2, tuoi2]);

        let đức = 1;
        console.log(đức)

        // Arrow function
        function hello(ten) {
            return `Hello ${ten}`
        }
        console.log(hello('Mr B'))

        let hello2 = (ten) => {
            ten = "D";
            return `Ông bố ${ten}`;
        }
        console.log(hello2('Mr D'))

        let hello1 = ten => `Hi ${ten}`
        console.log(hello1('Mr C'))
        // Nếu câu lệnh có 1 thì có thể bỏ { } và return
        // Nếu có 1 biến thì có thể bỏ ( )

        console.log("12/10/2020")
        // Default Parameter
        function sum(a, b) {
            return a + b
        }
        console.log(sum(3, 4))
        console.log(sum(3))
        console.log(sum(3))

        function multi(a = 3, b = 4) {
            return a * b
        }
        console.log(multi(5, 6))
        console.log(multi(5))
        console.log(multi())

        function repearString(a = "hi") {
            return a.repeat(3)
        }
        console.log(repearString('ah'))
        console.log(repearString())

        // Spead Operator
        var max = Math.max(1, 2, 3, 4, 5, 6)
        console.log(max)

        var a = [1, 2, 3, 4, 5, 6]
        var max1 = Math.max(a)
        console.log(max1)
        var max2 = Math.max(...a)
        console.log(max2)

        var a = 'hello'
        console.log([...a])

        var a = ['a', 'b', 'c']
        var b = ['d', 'e', 'f']
        console.log([...a, ...b, 1, 2, 3])

        var copy = [...a]
        copy[0] = 'z'
        console.log(copy)
        console.log(a)

        // Object
        var o = {
            name: 'Mr A',
            age: 26
        }
        var copy = { ...o }
        copy.age = 12;
        copy.name = 'Andy'
        console.log(o)
        console.log(copy)

        var copy1 = { ...o, ...copy }
        console.log(copy1)

        var test = 'hello'
        console.log(...test);

        // Rest patameter
        function sum(a, b, c, ...arr) {
            let ans = 0;
            arr.forEach((m) => ans += m)
            return arr;
        }
        console.log(sum(1, 2, 3, 4, 5, 6))

        // Named export

        // 
        class User {
            constructor(a, b, c) {
                this.name = a,
                    this.age = b,
                    this.year = c
            }

            calculator() {
                return 2020 - this.year;
            }

            getname() {
                return this.name
            }

            setname(a) {
                this.name = a
            }
        }

        var a = new User("Andy", 26, 1993)
        console.log(a)
        console.log(a.calculator())
        console.log(a.getname())
        a.setname('Mr A')
        console.log(a.getname())

        var arr6 = [1, 5, 3, 4]
        for (let z of arr6) console.log(z)
    </script>
</body>

</html>
