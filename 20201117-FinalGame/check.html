<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check</title>
</head>

<body>
    <canvas class="khung"></canvas>
    <script>
        const khung = document.querySelector('.khung')
        const ctx = khung.getContext('2d')
        khung.style.border = '1px solid black'
        ctx.beginPath();
        ctx.moveTo(20, 20);
        ctx.quadraticCurveTo(20, 100, 200, 20);
        ctx.stroke();
        function check(a, b) {
            a.sort(function (m, n) { return n - m })

            if (a[0] == a[1] + 1 && a[1] == a[2] + 1 && a[2] == a[3] + 1 && a[3] == a[4] + 1)
                if (b[0] == b[1] && b[1] == b[2] && b[2] == b[3] && b[3] == b[4])
                    if (a[0] == 14) return [1]
                    else return [2, a[0]]

            if (a[0] == a[1] && a[1] == a[2] && a[2] == a[3] && a[3] != a[4]) return [3, a[0], a[4]]
            if (a[0] != a[1] && a[1] == a[2] && a[2] == a[3] && a[3] == a[4]) return [3, a[1], a[0]]

            if (a[0] == a[1] && a[1] != a[2] && a[2] == a[3] && a[3] == a[4]) return [4, a[4], a[0]]
            if (a[0] == a[1] && a[1] == a[2] && a[2] != a[3] && a[3] == a[4]) return [4, a[0], a[4]]

            if (b[0] == b[1] && b[1] == b[2] && b[2] == b[3] && b[3] == b[4])
                return [5, a[0]]

            if (a[0] == a[1] + 1 && a[1] == a[2] + 1 && a[2] == a[3] + 1 && a[3] == a[4] + 1)
                return [6, a[0]]

            if (a[0] == a[1] && a[1] == a[2] && a[2] != a[3] && a[3] != a[4]) return [7, a[0], a[3]]
            if (a[0] != a[1] && a[1] == a[2] && a[2] == a[3] && a[3] != a[4]) return [7, a[1], a[0]]
            if (a[0] != a[1] && a[1] != a[2] && a[2] == a[3] && a[3] == a[4]) return [7, a[2], a[0]]

            if (a[0] == a[1] && a[1] != a[2] && a[2] != a[3] && a[3] == a[4]) return [8, a[0], a[3], a[2]]
            if (a[0] != a[1] && a[1] == a[2] && a[2] != a[3] && a[3] == a[4]) return [8, a[1], a[3], a[0]]
            if (a[0] == a[1] && a[1] != a[2] && a[2] == a[3] && a[3] != a[4]) return [8, a[0], a[2], a[4]]

            if (a[0] == a[1] && a[1] != a[2] && a[2] != a[3] && a[3] != a[4]) return [9, a[0], a[2]]
            if (a[0] != a[1] && a[1] == a[2] && a[2] != a[3] && a[3] != a[4]) return [9, a[1], a[0]]
            if (a[0] != a[1] && a[1] != a[2] && a[2] == a[3] && a[3] != a[4]) return [9, a[2], a[0]]
            if (a[0] != a[1] && a[1] != a[2] && a[2] != a[3] && a[3] == a[4]) return [9, a[3], a[0]]

            if (a[0] != a[1] && a[1] != a[2] && a[2] != a[3] && a[3] != a[4]) return [10, a[0]]
        }
        let a = [5, 1, 6, 7, 6]
        let b = ['A', 'S', 'S', 'S', 'S']
        console.log(check(a, b))

        function check2(a, b) {
            if (a[0] < b[0]) return true
            if (a[0] == b[0]) {
                if (a[0] == 2 || a[0] == 5 || a[0] == 6 || a[0] == 10) {
                    if (a[1] > b[1]) return true
                }
                else if (a[0] == 3 || a[0] == 4 || a[0] == 7 || a[0] == 9) {
                    if (a[1] > b[1]) return true
                    else if (a[1] == b[1] && a[2] > b[2]) return true
                }
                else if (a[0] == 8)
                    if (a[1] > b[1]) return true
                    else if (a[1] == b[1] && a[2] > b[2]) return true
                    else if (a[1] == b[1] && a[2] == b[2] && a[3] > b[3]) return true
            }
            return false
        }

        function rankcard(a, b) {
            let finalans = [11]
            // console.log(finalans[0])
            for (let i = 6; i >= 0; i--)
                for (let j = 0; j < i; j++) {
                    let checkcardn = []
                    let checkcards = []
                    for (let n = 0; n < 7; n++) {
                        if (n != i && n != j) {
                            checkcardn.push(a[n])
                            checkcards.push(b[n])
                        }
                    }
                    let ans = check(checkcardn, checkcards)
                    // console.log(checkcardn)
                    // console.log(checkcards)
                    // console.log(check2(ans, finalans))
                    // console.log(ans[0])
                    // console.log(ans)
                    if (check2(ans, finalans)) finalans = Object.assign(ans)
                }
            return finalans
        }
        let a1 = [14, 14, 13, 13, 12, 12, 7]
        let b1 = ['A', 'S', 'C', 'S', 'H', 'S', 'C']
        console.log(rankcard(a1, b1))
    </script>
</body>

</html>
